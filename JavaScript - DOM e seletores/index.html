<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>
        function changeTagP() {
            let p = document.getElementsByTagName('p')[1];
            p.innerHTML = 'A vida não é sobre metas, conquistas e linhas de chegada...É sobre quem você se torna nessa caminhada!';
        }
        function changeYellowSquareColor() {
            let square = document.getElementsByClassName('main-content')[0];
            square.style.background = 'rgb(76,164,109)';
        }
        function changeRedSquareColor() {
            let square = document.getElementsByClassName('center-content')[0];
            square.style.background = 'white';
        }
        function fixH1Typo() {
            let square = document.getElementsByTagName('h1')[0];
            square.innerHTML = 'Exercício 5.1 - JavaScript';
        }
        function changeTagPToUpperCase() {
            let p = document.getElementsByTagName('p')[0];
            p.innerHTML = p.innerHTML.toUpperCase();
        }
        function consoleP() {
            let paragraphs = document.getElementsByTagName('p');
            for (p of paragraphs) {
                console.log(p.innerHTML);
            }
        }

        changeTagP();
        changeYellowSquareColor();
        changeRedSquareColor();
        fixH1Typo();
        changeTagPToUpperCase();
        consoleP();

    </script>
</body>

</html>
